<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CenTimeMap Interactive Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th,td { border:1px solid #ddd; padding:0.6rem; }
    th { background:#f5f5f5; font-weight:600; }
    tr:nth-child(even) { background:#fafafa; }
    a.button-link { padding:0.3rem 0.7rem; border-radius:4px; text-decoration:none; border:1px solid #0070f3; font-size:0.9rem; }
    a.primary { background:#0070f3; color:#fff; }
  </style>
</head>

<body>
  <h1>CenTimeMap Interactive CT Database</h1>
  <p>Interactive viewer + direct download of each <code>.h5</code> file.</p>

  <table>
    <thead>
      <tr><th>Patient ID</th><th>Interactive CenTimeMap</th><th>Download Link</th></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const entries = [
      {
        patient:"patient_1",
        interactive:"https://myhdf5.hdfgroup.org/view?url=https%3A%2F%2Fzenodo.org%2Frecords%2F17879891%2Ffiles%2Fpatient_abcd1234.h5%3Fdownload%3D1",
        download:"https://zenodo.org/records/17879891/files/patient_abcd1234.h5?download=1"
      },
      {
        patient:"patient_2",
        interactive:"https://myhdf5.hdfgroup.org/view?url=https%3A%2F%2Fzenodo.org%2Frecords%2F17879891%2Ffiles%2Fpatient_abcd1234.h5%3Fdownload%3D1",
        download:"https://zenodo.org/records/17879891/files/patient_abcd1234.h5?download=1"
      },
      {
        patient:"patient_3",
        interactive:"https://myhdf5.hdfgroup.org/view?url=https%3A%2F%2Fzenodo.org%2Frecords%2F17879891%2Ffiles%2Fpatient_abcd1234.h5%3Fdownload%3D1",
        download:"https://zenodo.org/records/17879891/files/patient_abcd1234.h5?download=1"
      }
    ];

    const table = document.getElementById("table-body");
    entries.forEach(e=>{
      table.innerHTML += `
        <tr>
          <td>${e.patient}</td>
          <td><a class="button-link primary" href="${e.interactive}" target="_blank">Open interactive view</a></td>
          <td><a class="button-link" href="${e.download}" target="_blank">Download .h5</a></td>
        </tr>`;
    });
  </script>
</body>
</html>
